<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9ef4497e63.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <img src="img/logo/Reservia@3x.png" alt="logo">
            <div class="menu">
                <ul>
                    <li>Hébergement</li>
                    <li>Activités</li>
                    <li>S'iscrire</li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="intro">
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <p>En plein centre ville ou en pleine nature</p>
        </div>
        <div class="module">
            <div>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div>
                <p></i>Marseille, France</p>
            </div>
            <div>
                <p>Rechercher</p>
            </div>
        </div>
        <div class="filtres">
            <p>Filtres</p>
            <div class="module_filtre">
                <dir>
                    <i class="fas fa-money-bill-wave"></i>
                    <p>Economique</p>
                </dir>
            </div>
            <div class="module_filtre">
                <dir>
                    <i class="fas fa-child"></i>
                    <p>Familial</p>
                </dir>
            </div>
            <div class="module_filtre">
                <dir>
                    <i class="fas fa-heart"></i>
                    <p>Romantique</p>
                </dir>
            </div>
            <div class="module_filtre">
                <dir>
                    <i class="fas fa-dog"></i>
                    <p>Animaux autorisés</p>
                </dir>
            </div>
        </div>
        <div class="info">
            <div>
                <i class="fas fa-info"></i>
            </div>
            <p>Plus de 500 logements sont disponible dans cette ville</p>
        </div>
    </section>
</body>
</html>
